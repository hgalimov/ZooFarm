<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
</head>
<body>
    <form th:method="PATCH" th:action="@{/animals/{id}(id=${animal.getId()})}" th:object="${animal}">
        <label for="name">Введите название</label>
        <input type="text" th:field="*{name}" id="name"/>
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
        <br/>
        <label for="age">Введите возраст</label>
        <input type="text" th:field="*{age}" id="age"/>
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age error</div>
        <br/>
        <label for="emailNurseryMan">Введите почту работника питомника</label>
        <input type="text" th:field="*{emailNurseryMan}" id="emailNurseryMan"/>
        <div style="color:red" th:if="${#fields.hasErrors('emailNurseryMan')}" th:errors="*{emailNurseryMan}">
            EmailNurseryMan error</div>
        <br/>
        <input type="submit" value="Изменить!"/>
    </form>
</body>
</html>
